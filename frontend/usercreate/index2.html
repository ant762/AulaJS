<!DOCTYPE html>
<html lang="en">

<head>
       
    <meta charset="UTF-8">
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
       
    <link rel="stylesheet" href="/frontend/style.css">
       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"        
        xintegrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="container" id="bodyindex2">
    <h1 id="titulocadastro">Cadastrar Usuário</h1>
    <form class="container" id="cadastrarUsuario" onsubmit="cadastroUsuario(event)">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Usuário</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label for="idade" class="form-label">Idade</label>
            <input type="number" class="form-control" id="idade" min="16" max="120" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" required>
        </div>
             
        <h2 id="titulocadastro" class="mt-4 mb-3">Endereço</h2>
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" required>
            <small class="form-text text-muted">Formato: 00000-000</small>
            <span id="cep-error" class="text-danger" style="display:none;">CEP inválido ou não encontrado.</span>         
        </div>
        <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" readonly>
        </div>
        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" readonly>
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" readonly>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" readonly>
        </div> 
        <div id="botoes">
            <a href="../index.html" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>  
    </form>
    <script src="index2.js"></script>
</body>

</html>
